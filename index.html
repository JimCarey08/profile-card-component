<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!--style -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>


</head>
<body>
  <div class="card">
    <div id="victor-image">
      <img src="images/image-victor.jpg" alt='profile image'>
    </div>
    <div id='top-card'>
      <img src="images/bg-pattern-card.svg" alt='' width="100%">
    </div>
    <div class="data">
      <div id='name'>
        <p>Victor Crest <span>26</span></p>
        
        <p><small>London</small></p>
      </div>
      <hr>
      <div class="data-row">

        <div class="info">
        <p>80K</p>
        <p><small>Followers</small></p>
        </div>

        <div class="info">
        <p>803K</p>
        <p><small>Likes</small></p>
        </div>

        <div class="info">
        <p>1.4K</p>
        <p><small>Photos</small></p>
        </div>

      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jim Carey</a>.
  </div>
</body>
</html>
